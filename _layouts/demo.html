<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0b0b; color:#fff; }
    .wrap { max-width: 960px; margin: 0 auto; padding: 24px; }
    h1 { font-size: clamp(20px, 3vw, 32px); margin: 8px 0 16px; }
    video { width: 100%; height: auto; display:block; border-radius:12px; }
    a.back { color:#9ad; text-decoration:none; }
    a.back:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <p><a class="back" href="{{ '/' | relative_url }}">‚Üê Back</a></p>
    <h1>{{ page.title }}</h1>
    <video controls preload="metadata" {% if page.poster %}poster="{{ page.poster | relative_url }}"{% endif %}>
      {% if page.youtube_url %}
      {% assign vid = page.youtube_url | split: 'v=' | last | split: '&' | first %}
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube-nocookie.com/embed/{{ vid }}"
          title="{{ page.title | escape }}"
          frameborder="0"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
      {& endif %}
      {% if page.webm %}<source src="{{ page.webm | relative_url }}" type="video/webm">{% endif %}
      <source src="{{ page.mp4 | relative_url }}" type="video/mp4">
      Sorry, your browser doesn't support embedded video.
    </video>
  </div>
</body>
</html>
